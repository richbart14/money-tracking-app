<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracking App</title>

    <!--Libreria NORMALIZE, ci permette di equiparare lo stile di qualsiasi browser, per ottenere stesso risultato su ogni browser-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!--Libreria SKELETON, griglia responsive 12 colonne-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--collegamento a index.css tramite INJECT di GULP (funzione CompileIndex)-->
    <!-- custom:css -->
    <!-- endinject -->
</head>
<body>
    <header>
        <div class="content">
            <div class="brand-title">
                <h1>Money Tracking App</h1>
            </div>
            <div class="header-options">
                <p>Balance: 0</p>
            </div>
        </div>
    </header>
    <main class="container"> <!--classe di SKELETON-->
        <!-- Start Search container -->
        <div class="row"> 
            <div class="custom-input-container">
                <label for="search-input">Search</label> 
                <input type="text" placeholder="Bill" id="search-input" /> 
                <button class="button-icon icon-search"></button> 
            </div>           
        </div>
        <!-- End Search container -->
                                  
        <!-- Start Table container -->
        <div class="row">
            <table class="u-full-width"> <!--utilità di skeleton, utilizzerà 100% della larghezza disponibile-->
                <thead>
                    <tr> 
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th aria-label="Options"></th> 
                    </tr>
                </thead>
                <tbody>
                    <!--Aggiungo manualmente operazione ESEMPIO, che verrà poi generata dinamicante con Javascript-->
                    <tr data-op-type="expense"> <!--uso data-op-type attributo custom personalizzato, se expense o income cambia operation amount-->
                        <td>Electricity bill</td>
                        <td class="operation-amount">€ 200</td> 
                        <td>12/12/2020</td>
                        <td class="align-text-center"><button class="button button-icon button-animated icon-delete"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End Table container -->
        
        <!-- Start Modal container -->
        <div class="modal hide">
            <div class="modal__header row">
                <h2>Add operation</h2>
                <button class="button button-icon button-animated icon-close modal__header__action"></button>
            </div>
            <div class="modal__main"> 
                <form>
                    <div class="row">
                        <label for="amount-input">Amount</label>
                        <input id="amount-input" class="custom-input u-full-width" placeholder="10" type="number" />
                        <p class="label-error">At least more than zero</p>
                    </div>
                    <div class="row">
                        <label for="description-input">Description</label>
                        <input id="description-input" class="custom-input u-full-width" placeholder="Bill" type="text" />
                        <p class="label-error">At least more one character</p> 
                    </div>
                    <div class="row">
                        <button class="button-success">Add Income</button>
                        <button class="button-error">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Modal container -->
        
        <!-- Start Floating Button container -->
        <div class="container button-float-container">
            <button class="button-float button-icon icon-add"></button>
        </div>            
        <!-- End Floating Button container -->

        <!-- Start Toast container, per comunicare l'errore all'utente, se l'operazione è andata a buon fine o meno. -->    
        <div class="toast">
            <p class="toast__message">Operation added succesfully (messaggio di prova)</p>
            <span class="icon icon-close-white"></span>
        </div>
        <!-- End Toast Container -->
    </main>
    <footer>
        <div class="container">
            <span>Developed by Ricki</span>
        </div>

    </footer>
    
   <!-- CON BROWSERIFY UTILIZZO UNICO PUNTO D'INGRESSO con connessioni automatiche ai file js -->
    
    <!-- custom:js -->
    <!-- endinject -->

</body>
</html>
